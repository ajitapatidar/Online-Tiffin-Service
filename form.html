<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="back">
    <nav class="navbar">
        <ul class="navbar-items">
          <li class="first"><a href="/index.html">Home</a></li>
          <li class="logout"><a href="/Dashboard.html">Logout</a></li>
        </ul>
      </nav>
    <br>
    
    <br>

   
    <div class="info">
      <form id="orderForm" action="#" method="post">
            <h2>Hey,help us to know you better.</h2>
            <br>
          <label for="Full Name">Full Name:</label>
          <input type="text" id="fullname" required>
          <br>
          <br>
          <label for="Address">Address:</label>
          <input type="text" id="address" required>
          <br>
          <br>
          <label for="Address Type">Address Type:</label>
          <select>
            <option value="Work">Work</option>
            <option value="Home">Home</option>
            <option value="Other">Other</option>
          </select>
          <br>
          <br>
          <label for="tiffinCount">How many tiffins do you want:</label>
          <input type="number" id="tiffinCount" min="1" maxlength="10" required>
          <br>
          <br>
          <label for="Email">Email:</label>
          <input type="text" id="email" required>
          <br>
          <br>
          <label for="phone no">Phone no:</label>
          <input type="tel" id="phone" maxlength="10" required>
          <br>
          <br>
          <button type="submit" >Submit</button>
       
        <div id="vendorDetails" style="margin-top: 20px; font-weight: bold;font-family: cursive;"></div>
      
      </form>
    </div>
     

        <div class="appliimg">
            <img src="images/bg6.jpg" alt="appliimg">
        </div>
    </div>
 



    <script src="vendors.js"></script>
    <script src="form.js"></script>
</body>
</html>
